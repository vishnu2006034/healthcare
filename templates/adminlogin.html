{% extends 'base.html' %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 350px; margin: 5rem auto;">
    <h1 class="text-center mb-4" style="color: #007b7f; font-weight: 700;">Admin Login</h1>
    <form action="{{ url_for('adminl') }}" method="POST" class="p-4 bg-white rounded shadow-sm">
        <input name="password" type="password" class="form-control mb-3" placeholder="Enter Secret Code" id="secretCode" required>
        <button type="submit" class="btn btn-primary w-100 text-uppercase">Submit</button>
    </form>
</div>
{% endblock %}
