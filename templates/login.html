{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="welcome-section">
    <i class="fas fa-user-shield icon-large"></i>
    <h1>Welcome to Healthcare Management System</h1>
    <p class="lead">Please select your role to continue</p>
</div>
<div class="container" style="max-width: 400px;">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Sign in to your Account</h5>
        </div>
        <div class="card-body">
            <div class="d-grid gap-3">
                <a href="{{ url_for('adminl') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-cog me-2"></i>Login as Admin
                </a>
                <a href="{{ url_for('medl') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-user-md me-2"></i>Login as Medical
                </a>
                <a href="{{ url_for('doclogin') }}" class="btn btn-primary btn-lg">
                    <i class="fas fa-stethoscope me-2"></i>Login as Doctor
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
