<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drugs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
    
        .custom-button {
            background-color: #007BFF; /* Bootstrap-like blue */
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
    
        .custom-button:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }
    
        .custom-button:active {
            transform: translateY(0);
        }
    </style>
</head>

<body>
    <div class="button-container">
        <a href="{{ url_for('selectdrug') }}" class="custom-button">Drug</a>
    </div>
    <div class="container-fluid p-4">
        <table class="table table-bordered align-middle shadow-sm">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Doctor name</th>
                    <th>Department</th>
                    <th>prescription</th>
                    <th>date</th>
                    <th>Drugs</th>
                </tr>
            </thead>
            <tbody>
                {% for prescription,patient,doctor in press %}
                <tr>
                    <td>{{ patient.id }}</td>
                    <td>{{ patient.name }}</td>
                    <td>{{ doctor.name }}</td>
                    <td>{{doctor.department}}</td>
                    <td>{{ prescription.prescription_text }}</td>
                    <td>{{ prescription.date }}</td>
                    <td><a href="{{ url_for('selectdrug', patient_id=patient.id) }}">drug</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
