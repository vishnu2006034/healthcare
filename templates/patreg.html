{% extends "base.html" %}

{% block title %}Patient Registration{% endblock %}

{% block content %}
<div class="container">
    <h1>Patient Registration</h1>
    <form action="{{ url_for('patreg') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required class="form-select">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="department">Department:</label>
            <select id="department" name="dep" required aria-label="Department" class="form-select">
                <option value="">Select Department</option>
                <option value="dental">Dental</option>
                <option value="ENT">ENT</option>
                <option value="Eye">Eye</option>
                <option value="general">General</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="contact">Phone no:</label>
            <input type="tel" id="phone" name="phone" maxlength="10" pattern="\d{10}" inputmode="numeric" aria-label="phone" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="email">Address:</label>
            <input type="text" id="address" name="address" required aria-label="Address" class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>
{% endblock %}
