{% extends "base.html" %}

{% block title %}Drug Registration{% endblock %}

{% block content %}
<div class="container">
    <h1>Drug Registration</h1>
    <form action="{{ url_for('drugsreg') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="department">Department:</label>
            <select id="department" name="department" required aria-label="Department" class="form-select">
                <option value="">Select Department</option>
                <option value="dental">Dental</option>
                <option value="ENT">ENT</option>
                <option value="Eye">Eye</option>
                <option value="general">General</option>
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" step="0.01" min="0" required class="form-control">
        </div>            
        <div class="form-group mb-3">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required class="form-control">
        </div>
        <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
</div>
{% endblock %}
