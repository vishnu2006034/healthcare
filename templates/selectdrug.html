<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drugs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>Check-In Patient</h1>
    <div class="container-fluid p-4">
        <form method="post" action="{{ url_for('add_drugs_history') }}">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Patients List</h2>
                <div class="w-50">
                    <label for="patient_id" class="form-label">Select Patient</label>
                    <select name="patient_id" id="patient_id" class="form-select" required>
                        <option value="" disabled selected>Select a patient</option>
                        {% for patient in patients %}
                        <option value="{{ patient.id }}">{{ patient.name }} - {{ patient.department }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <table class="table table-bordered align-middle shadow-sm">
                <thead class="table-light">
                    <tr>
                        <th>Select</th>
                        <th>Drug ID</th>
                        <th>Drug Name</th>
                        <th>Department</th>
                        <th>Drug Price</th>
                        <th>Drug Quantity</th>
                        <th>Update Quantity</th>
                    </tr>
                </thead>
                <tbody id="resultsBody">
                    {% for drug in drugs %}
                    <tr>
                        <td>
                            <input type="checkbox" name="selected_drugs" value="{{ drug.id }}">
                        </td>
                        <td>{{ drug.id }}</td>
                        <td>{{ drug.name }}</td>
                        <td>{{ drug.department }}</td>
                        <td>{{ drug.price }}</td>
                        <td>{{ drug.quantity }}</td>
                        <td>
                            <input type="text" name="quantity_{{ drug.id }}" placeholder="e.g. +2 or -1 or 5">
                            <button >u</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
                <br>
                <button type="submit">Update All</button>
                <button><a href="{{url_for('drugsreg')}}">new drug</a></button>
            </table>
            <button type="submit" class="btn btn-primary">Add Selected Drugs to History</button>
        </form>
        <br>
        <a href="{{ url_for('drugsreg') }}" class="btn btn-secondary">New Drug</a>
    </div>
</body>
</html>
