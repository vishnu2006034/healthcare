<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drugs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    <h1>Check-In Patient</h1>
    
    
    <div class="container-fluid p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Patients List</h2>
            <div class="w-50">
                <label class="form-label">Search for a Patient</label>
                <input type="text" id="searchInput" class="form-control" placeholder="Enter patient name or address">
                <a href="{{url_for('drugsreg')}}">new drug</a>
            </div>
        </div>
        <form method="post">
        <table class="table table-bordered align-middle shadow-sm">
            <thead class="table-light">
                
                <tr>
                    <th>Drug ID</th>
                    <th>Drug Name</th>
                    <th>Department</th>
                    <th>Drug price</th>
                    <th>Drug quantity</th>
                    <!-- <th>Check-In Time</th>
                    <th>Notes</th> -->
                    <th>update</th>
                </tr>
            </thead>
            <tbody id="resultsBody">
                {% for drug in drugs %}
                <tr>
                    <td>{{ drug.id }}</td>
                    <td>{{ drug.name }}</td>
                    <td>{{ drug.department }}</td>
                    <td>{{ drug.price }}</td>
                    <td>{{ drug.quantity }}</td>
                    <td>
                        <input type="number" name="quantity_{{ drug.id }}" value="{{ drug.quantity }}" min="0">
                    </td>
                </tr>
                {% endfor %}
                
                <br>
                <button type="submit">Update All</button>
            </form>
        </tbody>
        </table>
    </div>
</div>
