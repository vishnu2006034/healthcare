{% extends 'base.html' %}

{% block title %}Doctor Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 360px; margin: 5rem auto;">
    <h2 class="text-center mb-4" style="color: #007b7f; font-weight: 700;">Doctor Login</h2>
    <form action="{{ url_for('doclogin') }}" method="POST" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
        <div class="text-center mt-3">
            <p>Contact admin for account registration.</p>
        </div>
    </form>
</div>
{% endblock %}
